<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/f6e7d9a366.js"
      crossorigin="anonymous"
    ></script>
    <title>Formulario de Contacto</title>
  </head>
  <body>
    <h1 class="title">Formulario de contacto</h1>
    <div class="form__container">
      <form action="" class="form">
        <label for="name">Nombre</label>
        <div class="form__input__container name__container">
          <i class="fas fa-user form__icono"></i>
          <input
            type="text"
            name="name"
            class="form__input"
            placeholder="Nombre"
            required
            autocomplete="off"
            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
            title="Este input sólo acepta letras y espacios en blanco"
          />
        </div>

        <label for="email">Email</label>
        <div class="form__input__container email__container">
          <i class="fas fa-envelope form__icono"></i>
          <input
            type="email"
            name="email"
            title="El email es requerido"
            class="form__input"
            placeholder="Email"
            required
            autocomplete="off"
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
          />
        </div>

        <label for="subjet">Asunto</label>
        <div class="form__input__container subjet__container">
          <i class="fas fa-file-alt form__icono"></i>
          <input
            type="text"
            name="subjet"
            class="form__input"
            placeholder="Asunto"
            required
            autocomplete="off"
            title="El Asunto es requerido"
            data-pattern="^.{1,20}$"
          />
        </div>

        <label for="message">Mensaje</label>
        <div class="form__input__container message__container">
          <i class="fas fa-comment-alt form__icono"></i>
          <input
            type="text"
            name="message"
            class="form__input input-message"
            placeholder="Mensaje"
            required
            autocomplete="off"
            title="Tu comentario no debe exceder los 255 caracteres"
            data-pattern="^.{1,255}$"
          />
        </div>

        <input type="submit" class="form__submit" />
      </form>
    </div>
    <div class="loader">
      <img src="img/tail-spin.svg" alt="loader" class="img-loader" />
    </div>
    <div class="response-container"></div>

    <script src="js/main.js"></script>
  </body>
</html>
